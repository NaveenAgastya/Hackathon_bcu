<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Login Page -->
    <div class="login-container" id="login-page">
        <div class="login-card">
            <div class="login-header">
                <img src="./images/logo-hackathon-removebg-preview.png" alt="Community Kitchen Network"
                    class="login-logo">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" name="email" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" name="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>

                <div class="login-divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Continue with Facebook
                    </button>
                </div>

                <div class="register-link">
                    Don't have an account? <a href="#" id="show-register">Register</a>
                </div>
            </form>
        </div>

        <div class="register-card" id="register-card">
            <div class="login-header">
                <h2>Create Account</h2>
                <p>Join our community</p>
            </div>

            <form id="register-form" class="login-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" name="name" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" name="email" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" name="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm" name="confirm" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-role">I want to:</label>
                    <div class="radio-group">
                        <label class="radio-container">
                            <input type="radio" name="role" value="donor" checked>
                            <span class="radio-checkmark"></span>
                            <span class="radio-label">Donate Food</span>
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="role" value="volunteer">
                            <span class="radio-checkmark"></span>
                            <span class="radio-label">Volunteer</span>
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="role" value="seeker">
                            <span class="radio-checkmark"></span>
                            <span class="radio-label">Request Food</span>
                        </label>
                    </div>
                </div>

                <div class="form-group terms">
                    <input type="checkbox" id="accept-terms" name="terms" required>
                    <label for="accept-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                            Policy</a></label>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="login-link">
                    Already have an account? <a href="#" id="show-login">Sign In</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./register.js" type="module"></script>
    <script src="./script.js" type="module"></script>
</body>

</html>
