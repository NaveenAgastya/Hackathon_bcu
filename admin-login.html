<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donations - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --secondary-color: #FF9800;
            --danger-color: #F44336;
            --success-color: #4CAF50;
            --dark-color: #333;
            --light-color: #f4f4f4;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .login-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .login-header .icon {
            width: 70px;
            height: 70px;
            background-color: rgba(76, 175, 80, 0.15);
            color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .login-header h1 {
            color: var(--primary-dark);
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: var(--primary-dark);
        }

        .login-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }

        .alert {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background-color: rgba(244, 67, 54, 0.15);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .alert.success {
            background-color: rgba(76, 175, 80, 0.15);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 8px;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">
                <i class="fas fa-hand-holding-heart"></i>
            </div>
            <h1>Food Donations</h1>
            <p>Admin Dashboard Login</p>
        </div>

        <div class="alert error" id="error-alert"></div>
        <div class="alert success" id="success-alert"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="password-toggle" id="password-toggle">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                Login
                <span class="loader" id="login-loader"></span>
            </button>
        </form>

        <div class="form-footer">
            <p>Forgot your password? <a href="#" id="reset-password">Reset it here</a></p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            sendPasswordResetEmail,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAr_XPhkXgr2TDF0j8m9QfSogA1L_iLiYw",
            authDomain: "rescuebits-9d15a.firebaseapp.com",
            databaseURL: "https://rescuebits-9d15a-default-rtdb.firebaseio.com",
            projectId: "rescuebits-9d15a",
            storageBucket: "rescuebits-9d15a.firebasestorage.app",
            messagingSenderId: "395509961192",
            appId: "1:395509961192:web:7de4c07d55bcdf37ec945d"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        const loginBtn = document.getElementById('login-btn');
        const loginLoader = document.getElementById('login-loader');
        const errorAlert = document.getElementById('error-alert');
        const successAlert = document.getElementById('success-alert');
        const resetPasswordLink = document.getElementById('reset-password');

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to admin panel
                window.location.href = 'admin.html';
            }
        });

        // Toggle password visibility
        passwordToggle.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle eye icon
            const iconClass = type === 'password' ? 'fa-eye' : 'fa-eye-slash';
            this.innerHTML = `<i class="fas ${iconClass}"></i>`;
        });

        // Handle login form submission
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Show loader and disable button
            loginLoader.style.display = 'inline-block';
            loginBtn.disabled = true;

            // Hide alerts
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                // Sign in with Firebase Authentication
                await signInWithEmailAndPassword(auth, email, password);

                // Show success message
                showAlert(successAlert, 'Login successful! Redirecting...');

                // Redirect to admin panel
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);

            } catch (error) {
                // Handle errors
                let errorMessage = 'Failed to login. Please check your credentials.';

                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed login attempts. Please try again later.';
                        break;
                }

                showAlert(errorAlert, errorMessage);

            } finally {
                // Hide loader and enable button
                loginLoader.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Handle password reset
        resetPasswordLink.addEventListener('click', async function (e) {
            e.preventDefault();

            const email = emailInput.value;

            if (!email) {
                showAlert(errorAlert, 'Please enter your email address to reset password.');
                return;
            }

            try {
                // Show loader and disable button
                loginLoader.style.display = 'inline-block';
                loginBtn.disabled = true;

                // Send password reset email
                await sendPasswordResetEmail(auth, email);

                // Show success message
                showAlert(successAlert, 'Password reset email sent. Please check your inbox.');

            } catch (error) {
                // Handle errors
                let errorMessage = 'Failed to send reset email.';

                if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email.';
                }

                showAlert(errorAlert, errorMessage);

            } finally {
                // Hide loader and enable button
                loginLoader.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Show alert helper function
        function showAlert(alertElement, message) {
            alertElement.textContent = message;
            alertElement.style.display = 'block';

            // Auto hide after 5 seconds
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>

</html>
